<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> 
</head> 
<body>
  <div class="order-container">
    <img class="img-hero" src="./assets/illustration-hero.svg" alt="dancing hero">
    <h1>Order Summary</h1>
    <h3 class="order-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h3>
    <article class="order-plan-container">
      <img  class="music-icon" src="./assets/icon-music.svg" alt="">
      <div>
        <h3 class="order-plan">Annual Plan</h3>
        <h3 class="order-year">$59.99/year</h3>
      </div>
      <a href="#">Change</a>
    </article>
    <button class="btn">Proceed to Payment</button>
    <button class="btn btn-cancel">Cancel Order</button>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">NCM</a>.
  </div>
</body>
</html>
